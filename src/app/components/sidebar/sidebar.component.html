<div class="logo">
    <a  class="simple-text justify-content-center align-items-center d-flex">
        <div class="logo-img">
            <img src="/assets/img/coronavirus.png"/>
        </div>
        <small class="mx-2">

        بیمه کرونا
        </small>
    </a>
</div>
<div class=" logo px-2">
    <div class="row justify-content-around walletBox">
        <div class="col-7 walletIdBox">

    <small class="text-info">{{walletId}}</small>
        </div>
        <div class="col-4">
            <small >

             :آدرس شما
            </small>
        </div>
    </div>
</div>
<div class="sidebar-wrapper">

    <ul class="nav">
        <li [ngClass]="{'d-none' : menuItem.class ==='admin'&&!isAdmin || menuItem.class ==='doctor'&&(!isDoc && !isAdmin) }" routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link text-right" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
